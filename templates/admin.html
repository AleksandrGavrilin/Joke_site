<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Администраторская</title>
         <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='styles/style_joke.css') }}">
</head>
<body background = "{{ url_for('static', filename='img/jokes.jpg') }}">
<form action="/anek/" target="_blank">
       <button class = "submit_button">Вернуться на главную</button>
  </form>
<ul>
    {% for anek, user, cat in new %}
    <li class="wrapper">
        <p> Имя пользователя: <b>{{ user.username }}</b> </p>
        <p> Почта: <b>{{ user.email }}</b> </p>
        <p> Категория: <b>{{ cat.name }}</b> </p>
        <p> Анекдот:</p>
        <p> <b class="word">{{ anek.text }}</b> </p>
<form action="/allow/{{ anek.id }}" target="_blank" >
   <button class = "submit_button">Принять</button>
   <button class = "submit_button">Отклонить</button>
    </form>
    </li>

    {% else %}
    <p>Новых анекдотов не поступало!</p>
    {% endfor %}
</ul>
</body>
</html>
